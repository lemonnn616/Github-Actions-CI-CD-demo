name: 11 workflow
on: [workflow_dispatch]
env:
  WF_CUSTOM_VAR: 1
jobs:
  run-first-command:
    runs-on: ubuntu-latest
    env:
      JOB_CUSTOM_VAR: 2
    steps:
      - name: Set new var
        run: echo "NEW_CUSTOM_VAR=NEW_VALUE" >> "$GITHUB_ENV"
      - name: Vars
        env:
          STEP_CUSTOM_VAR: 3
          WF_CUSTOM_VAR: WF 1 - STEP 2
        run: |
          echo $GITHUB_REF
          echo '${{ github.ref }}'
          echo $WF_CUSTOM_VAR
          echo '${{ env.JOB_CUSTOM_VAR }}'
          echo $NEW_CUSTOM_VAR
