name: 12 workflow
on: [workflow_dispatch]

jobs:
  run-first-command:
    runs-on: ubuntu-latest
    steps:
      - name: First step
        id: error-step
        run: exit 1
      - name: Runs on Canceled
        if: ${{ cancelled() }}
        run: echo "Cancelled"
      - name: Runs an any case
        if: ${{ always() }}
        run: echo "Always"
      - name: Runs an any Success
        if: ${{ success() }}
        run: echo "Success"
      - name: Runs an any failure
        if: ${{ failure() && steps.error-step.conclusion == 'failure' }}
        run: echo "Failure"
  run-second-job:
    runs-on: ubuntu-latest
    needs: run-first-command
    if: ${{ failure() }}
    steps:
      - run: echo "Job was failed"